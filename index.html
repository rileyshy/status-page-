<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Status Page</title>
  <link rel="stylesheet" href="styles.css">
  <script>
    function updateStatus() {
      const now = new Date();
      document.getElementById('lastChecked').textContent = now.toLocaleString();
    }

    function logOutage() {
      const now = new Date();
      const outageEntry = document.createElement("p");
      outageEntry.textContent = `Outage detected at: ${now.toLocaleString()}`;
      outageEntry.classList.add("outage-entry");
      document.getElementById('outageHistory').appendChild(outageEntry);
    }

    window.onload = updateStatus;
    setInterval(updateStatus, 60000); // Update every minute
  </script>
  <style>
    .outage-section {
      background-color: red;
      color: white;
      padding: 10px;
      border-radius: 5px;
    }
    .outage-entry {
      margin: 5px 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>System Status</h1>
      <p>Current Status of Our Services</p>
    </header>
    <main>
      <section class="status-box">
        <h2>Service Status</h2>
        <div class="status up">
          <span>Up</span>
          <p>All systems are operational.</p>
        </div>
      </section>
      <section class="details">
        <h2>Details</h2>
        <p>Last checked: <span id="lastChecked">Loading...</span></p>
      </section>
      <section class="outage-section">
        <h2>Outage History</h2>
        <div id="outageHistory"></div>
        <button onclick="logOutage()">Log Outage</button>
      </section>
    </main>
    <footer>
      <p>Powered by CM STORE</p>
    </footer>
  </div>
</body>
</html>
