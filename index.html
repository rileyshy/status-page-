<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Status Page</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>System Status</h1>
      <p>Current Status of Our Services</p>
    </header>
    <main>
      <section class="status-box">
        <h2>Service Status</h2>
        <div class="status up">
          <span>Up</span>
          <p>All systems are operational.</p>
        </div>
        <!-- Add more status blocks for other services if needed -->
      </section>
      <section class="details">
        <h2>Details</h2>
        <p>Last checked: <span>2024-12-08 12:00 PM</span></p>
      </section>
    </main>
    <footer>
      <p>Powered by Discord Bot Hosting</p>
    </footer>
  </div>
</body>
</html>
